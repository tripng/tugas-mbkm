<body bgcolor="#212429">
    <font color="snow" face="arial">
        <fieldset>
            <legend>
                <marquee scrolldelay="150">
                    <b>
                        <h3>Kontak</h3>
                    </b>
                </marquee>
            </legend>

            <table border="0" cellspacing="0" cellpadding="10" align="center">
                <colgroup>
                    <col span="2" style="background-color: lightgray;">
                </colgroup>
                <form action="">
                    <thead>
                        <tr>
                            <th colspan="2">Kontak Saya</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="Email">Email</label>
                            </td>
                            <td>
                                <input type="text" id="Email" name="Email">
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <label for="pesan">Pesan</label>
                            </td>
                            <td>
                                <textarea name="" id="pesan" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="Kirim" name="kirim">
                                <input type="reset" name="reset" value="Reset">
                            </th>
                        </tr>
                    </tfoot>
                </form>
            </table>
        </fieldset>
    </font>
</body>
