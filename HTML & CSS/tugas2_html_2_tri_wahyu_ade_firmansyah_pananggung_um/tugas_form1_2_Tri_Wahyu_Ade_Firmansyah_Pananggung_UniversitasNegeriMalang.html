<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4</title>
</head>
<body>
    <form action="">
        <table align="center" cellspacing="0" cellpadding="8" >
            <thead>
                <tr background="https://i.pinimg.com/564x/2f/d5/06/2fd5064bdc6123d004153c6a1d3ea8f7.jpg">
                    <th colspan="2">
                        <font size="5" color="white">
                            Form Register Produk
                        </font>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="nama">Nama Produk</label>
                    </td>
                    <td align="right">
                        <input type="text" id="nama" name="nama" autofocus>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Produk</td>
                    <td align="right">
                        <select id="jproduk" width="500">
                            <option selected disabled>-------- Jenis Produk ------</option>
                            <option value="produk 1" name="pr1">Produk 1</option>
                            <option value="produk 2" name="pr2">Produk 2</option>
                            <option value="produk 3" name="pr3">Produk 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td align="right">
                        <input type="number" width="">
                    </td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td align="right">
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td align="right">
                        <input type="file">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="chocolate">
                <tr align="center">
                    <th colspan="2">
                        <input type="submit" value="Kirim" name="kirim">
                        <input type="reset" name="reset" value="Clear">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
